apiVersion: apps/v1
kind: Deployment
metadata:
  name: producer
  labels:
    app: producer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: producer
  template:
    metadata:
      labels:
        app: producer
    spec:
      containers:
      - name: producer
        image: cpp-producer:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        envFrom:  # <-- NEW: Inject all ConfigMap values as env vars
        - configMapRef:
            name: producer-config
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: producer
spec:
  selector:
    app: producer
  ports:
    - protocol: TCP
      port: 8080        # Service port
      targetPort: 8080  # Container port
  type: ClusterIP